{% extends "root.html" %}
{% block title %}
    Register
{% endblock %}
{% block form %}
    <div class="col-md-4 mt-4 from-container ">


        <form action="/preevent/book/?{{ request.META.QUERY_STRING }}" method="POST">


      <span class="text-center mb-5"><h2 style="color: #ffffff ;" class="fw-bold mb-4">Seat Booking </h2>
          <p class="mt-2"> General Information </p>
      </span>

            <div class="input-fields ">
                {% csrf_token %}


                <div class=" mb-3 d-flex flex-column  align-items-center ">
                    <div class="mb-2 d-flex flex-column " style="width:350px;margin-right: auto;margin-left: auto ">
                        <input name="first_name" type="text" id="first_name" placeholder="Enter First Name"
                               class="form-control  form-control-lg text-input mb-4" required
                               style="color:#ffffff;background:rgba(6,2,60,0.43); border: 1px solid transparent ;  height:70px"/>
                        <input name="second_name" type="text" id="second_name" placeholder="Enter Second Name"
                               class="form-control  form-control-lg text-input mb-4" required
                               style="color:#ffffff;background:rgba(6,2,60,0.43); border: 1px solid transparent ;  height:70px"/>
                        <input name="email" type="email" id="email" placeholder="Enter Email address"
                               class="form-control  form-control-lg text-input mb-4" required
                               style="color:#ffffff;background:rgba(6,2,60,0.43); border: 1px solid transparent ;  height:70px"/>
                        <input name="phone_number" type="tel" id="phone_number" placeholder="Enter Phone Number"
                               class="form-control  form-control-lg text-input mb-4" required
                               style="color:#ffffff;background:rgba(6,2,60,0.43); border: 1px solid transparent ;  height:70px"/>

                        <input name="institution" type="tel" id="email" placeholder="Enter Institution / Company"
                               class="form-control  form-control-lg text-input mb-4" required
                               style="color:#ffffff;background:rgba(6,2,60,0.43); border: 1px solid transparent ;  height:70px"/>

                        <div class="form-check">
                            <input
                                    name="cusatian"
                                    class="form-check-input form-checkbox "
                                    type="checkbox"
                                    id="cusat"
                            />
                            <label class="form-check-label" for="cusat">
                                Are you a Vegetarian?
                            </label>

                        </div>

                        <div class="form-check">
                            <input
                                    name="vegetarian"
                                    class="form-check-input form-checkbox cusatmail"
                                    type="checkbox"
                                    id="cusat"
                            />
                            <label class="form-check-label" for="cusat">
                                Are you Cusatian?
                            </label>
                            <input name="cusat_email" type="email" id="cusat_email"
                                   placeholder="Enter Cusat email address"
                                   class="form-control form-control-lg cusatid text-input mb-4"
                                   style="color:#ffffff;background:rgba(6,2,60,0.43); border: 1px solid transparent ;  height:70px"/>

                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input form-checkbox sedsmail"
                                    type="checkbox"
                                    id="seds"
                            />
                            <label class="form-check-label" for="seds">
                                Are you a Seds Member ?
                            </label>
                            <input name="seds_email" type="email" id="seds_email" placeholder="Enter Seds email address"
                                   class="form-control form-control-lg sedsid text-input mb-4"
                                   style="color:#ffffff;background:rgba(6,2,60,0.43); border: 1px solid transparent ;  height:70px"/>

                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-lg btn-block submit-btn">BOOK SEAT</button>
                </div>


            </div>
        </form>
    </div>

{% endblock %}
